<!-- hamburger menu button toggle -->
<script>
  function navBtnToggle() {
    // Toggle the nav menu to allow a drop-down affect when clicked
    var i = document.getElementById('header-desktop-nav');
    if (i.style.display != 'block') {
      i.style.display = 'block';
    } else {
      i.style.display = 'none'; 
    } 
  }
</script>
